<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelGenie: Image Search Application</title>
    <link rel="stylesheet" href="style.css"/>
    <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" 
    />
</head>   
<body style="background-color: rgb(222, 226, 227);">
    <header>
        <h1>Welcome to PixelGenie</h1>
        <form action="">
            <div class="search-container">
                <input type="text" placeholder="Search Images" class="search-input"/>
                <span class="material-symbols-outlined">
                    search
                </span>
            </div>
        </form>
    </header>

    <main>
        <section>
            <div class="images-container">
                <h2>No image to show</h2> 
            </div>

            <button class="loadMoreBtn">Load More</button>
        </section>
    </main>

    <script src="script.js"></script>
</body> 
</html>
